<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
  <title>CSS3实现页面平滑过渡</title>
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/style.css3pinghua.css">
</head>
<body>
  <div class="container">
    <div class="st-container">
      <!-- nav begin -->
      <input type="radio" name="radio-set" checked="checked" id="st-control-1">
      <a href="#st-panel-1">首页</a>
      <input type="radio" name="radio-set" id="st-control-2">
      <a href="#st-panel-2">博客</a>
      <input type="radio" name="radio-set" id="st-control-3">
      <a href="#st-panel-3">作品</a>
      <input type="radio" name="radio-set" id="st-control-4">
      <a href="#st-panel-4">简历</a>
      <input type="radio" name="radio-set" id="st-control-5">
      <a href="#st-panel-5">联系</a>
      <!-- nav end content begin -->
      <div class="st-scroll">
        <section class="st-panel" id="st-panel-1">
          <div class="st-desc" data-icon="1"></div>
          <h2>首页</h2>
          <p>这是首页的段落内容</p>
        </section>
        <section class="st-panel st-color" id="st-panel-2">
          <div class="st-desc" data-icon="2"></div>
          <h2>博客</h2>
          <p>这是博客的段落内容</p>
        </section>
        <section class="st-panel" id="st-panel-3">
          <div class="st-desc" data-icon="3"></div>
          <h2>作品</h2>
          <p>这是作品的段落内容</p>
        </section>
        <section class="st-panel st-color" id="st-panel-4">
          <div class="st-desc" data-icon="4"></div>
          <h2>简历</h2>
          <p>这是简历的段落内容</p>
        </section>
        <section class="st-panel" id="st-panel-5">
          <div class="st-desc" data-icon="5"></div>
          <h2>联系</h2>
          <p>这是联系的段落内容</p>
        </section>
      </div>
    </div>
  </div>
</body>
</html>
